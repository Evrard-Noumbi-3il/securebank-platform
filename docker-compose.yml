
services:
  # PostgreSQL pour Auth Service
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - securebank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    environment:
      DB_HOST: postgres-auth
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: my-super-secret-key-for-development-only-change-in-production-min-256-bits
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 604800000
    ports:
      - "8081:8081"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - securebank-network
    restart: unless-stopped

  # PostgreSQL pour Account Service
  postgres-business:
    image: postgres:15-alpine
    container_name: postgres-business
    environment:
      POSTGRES_DB: business_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-business-data:/var/lib/postgresql/data
    networks:
      - securebank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - securebank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (pour Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - securebank-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - securebank-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Account Service
  account-service:
    build:
      context: .
      dockerfile: services/account-service/Dockerfile
    container_name: account-service
    environment:
      DB_HOST: postgres-business
      DB_NAME: business_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "8082:8082"
    depends_on:
      postgres-business:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - securebank-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile
    container_name: payment-service
    environment:
      DB_HOST: postgres-business
      DB_NAME: business_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_dummy}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_dummy}
    ports:
      - "8083:8083"
    depends_on:
      - postgres-business
      - redis
      - kafka
    networks:
      - securebank-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: notification-service
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
    ports:
      - "8084:8084"
    depends_on:
      - kafka
    networks:
      - securebank-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: api-gateway
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: my-super-secret-key-for-development-only-change-in-production-min-256-bits
      JWT_EXPIRATION: 3600000
      # Service URLs
      AUTH_SERVICE_URL: http://auth-service:8081
      ACCOUNT_SERVICE_URL: http://account-service:8082
      PAYMENT_SERVICE_URL: http://payment-service:8083
      SECURITY_AUDIT_SERVICE_URL: http://security-audit-service:8085
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - account-service
      - payment-service
      - redis
    networks:
      - securebank-network
    restart: unless-stopped

  # Security Audit Service
  security-audit-service:
    build:
      context: ./services/security-audit-service
      dockerfile: Dockerfile
    container_name: security-audit-service
    environment:
      DB_HOST: postgres-business
      DB_NAME: business_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "8085:8085"
    depends_on:
      - kafka
    networks:
      - securebank-network
    restart: unless-stopped

networks:
  securebank-network:
    driver: bridge

volumes:
  postgres-auth-data:
  postgres-business-data:
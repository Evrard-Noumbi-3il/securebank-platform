
services:
  # PostgreSQL pour Auth Service
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - securebank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    environment:
      DB_HOST: postgres-auth
      DB_NAME: auth_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: my-super-secret-key-for-development-only-change-in-production-min-256-bits
      JWT_EXPIRATION: 3600000
      JWT_REFRESH_EXPIRATION: 604800000
    ports:
      - "8081:8081"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - securebank-network
    restart: unless-stopped

networks:
  securebank-network:
    driver: bridge

volumes:
  postgres-auth-data: